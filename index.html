<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>pomagam.pl</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:800,700,600,400,300' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

<!--HEADER SECTION-->

    <header>
        <div class="front">
            <div class="strap shadow">
                <div class="mainWidth">
                    <div class="grid-container">
                        <div class="row">
                            <div class="col-4 foto"><img src="images/header.png"></div>
                            <div class="col-2"></div>
                            <div class="col-2"><button class="myOwnButtons">przeglądaj</button></div>
                            <div class="col-2"><button class="myOwnButtons">zarejestruj</button></div>
                            <div class="col-2"><button class="myOwnButtons">zaloguj</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-container">
                <div class="row box">
                    <div class="col-12">
                        <p class="title">Wesprzyj <span><b>Zbiórkę</b></span></p>
                    </div>
                </div>
            </div>
        </div>
    </header>

<!--SECOND PART-->

    <div class="support">
        <div class="mainWidth">
            <div class="grid-container">
                <div class="row">
                    <div class="col-12 support">
                        <p>Wybierz wsparcie</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="increasedContainer">
                            <div class="insider">
                                <div class="greenPanel">
                                    <span><img src="images/donemark.png"></span>
                                </div>
                                <div class="clear"></div>
                                <div class="rightPanel">
                                    <div>

                                    </div>
                                </div>
                            </div>
                            <div class="increaseSupportBtn">
                                <a href="#" class="increasingBtn"><img src="images/addBtn.png"><span>Zwiększ wsparcie</span></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="increasedContainer consultant">
                            <img src="images/anna.png">
                            <div class="author">
                                <h1>Anna Wieczór</h1>
                                <h2>autor zbiórki</h2>
                                <div>
                                    <a href="#" class="draftButton">zadaj pytanie</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

   <!--PARTNERS SECTION-->

                <div class="row">
                    <div class="col-8">
                        <div class="partners">
                            <h1>Partnerzy</h1>
                            <h2>Partnerzy promują zbiórki na sowich fanpage’ach</h2>
                            <a href="#">Dowiedz się więcej</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="partnerTemplate">
                            <div class="insider">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
